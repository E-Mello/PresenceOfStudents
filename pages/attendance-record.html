<style>
  .accordion {
    cursor: pointer;
    padding: 18px;
    width: 100%;
    text-align: left;
    border: 1px solid #ddd;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  .panel {
    padding: 0 18px;
    display: none;
    overflow: hidden;
    border: 1px solid #ddd;
  }

  .table-container {
    margin-top: 10px;
  }
</style>
<div class="attendanceContent">
  <div id="dialogFather">
    <h1>Registro de chamada dos alunos</h1>
    <p>Para efetuar a chamada, basta clicar no bot√£o abaixo</p>
    <dialog id="myDialog">
      <span class="close" onclick="closeDialog()">&times;</span>
      <h2 class="dialogTitle">Registrar Chamada</h2>
      <div id="dialogContent">
        <form id="attendanceForm">
          <div id="formInputs">
            <div id="inputF">
              <label id="lForm" for="selectName">Nome:</label>
              <select class="iForm" id="selectName">
                <option value="">Selecione...</option>
              </select>
            </div>
            <div id="inputF">
              <label for="date">Data:</label>
              <input type="date" id="date" required />
            </div>
          </div>
          <button
            type="button"
            id="btnRecordAttendance"
            onclick="recordAndClose()"
          >
            Registrar chamada
          </button>
        </form>
      </div>
    </dialog>
  </div>
  <button
    id="btnOpenDialog"
    onclick="document.querySelector('dialog').showModal()"
  >
    Efetuar Chamada
  </button>
  <dialog id="editDialog">
    <span class="close" onclick="closeEditDialog()">&times;</span>
    <h2 class="dialogTitle">Editar Chamada</h2>
    <div id="dialogContent">
      <form id="editAttendanceForm">
        <div id="formInputs">
          <div id="inputF">
            <label id="lForm" for="selectName">Nome:</label>
            <select class="iForm" id="selectNameEdit">
              <option value="">Selecione...</option>
            </select>
          </div>
          <div id="inputF">
            <label for="date">Data:</label>
            <input type="date" id="dateEdit" required />
          </div>
        </div>
        <button type="button" id="btnEditAttendance" onclick="editAndClose()">
          Editar chamada
        </button>
      </form>
    </div>
  </dialog>

  <div class="table-container" id="accordionContainer"></div>
</div>
