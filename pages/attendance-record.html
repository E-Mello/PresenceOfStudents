<div class="attendanceContent">
  <div id="dialogFather">
    <h1>Registro de chamada dos alunos</h1>
    <p>Para efetuar a chamada, basta clicar no botão abaixo</p>
    <dialog id="myDialog">
      <span class="close" onclick="closeDialog()">&times;</span>
      <h2 class="dialogTitle">Registrar Chamada</h2>
      <div id="dialogContent">
        <form id="attendanceForm">
          <div id="formInputs">
            <div id="inputF">
              <label id="lForm" for="selectName">Nome:</label>
              <select class="iForm" id="selectName">
                <option value="">Selecione...</option>
              </select>
            </div>
            <div id="inputF">
              <label for="date">Data:</label>
              <input type="date" id="date" required />
            </div>
          </div>
          <button
            type="button"
            id="btnRecordAttendance"
            onclick="recordAndClose()"
          >
            Registrar chamada
          </button>
        </form>
      </div>
    </dialog>
  </div>
  <button
    id="btnOpenDialog"
    onclick="document.querySelector('dialog').showModal()"
  >
    Efetuar Chamada
  </button>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Presença</th>
        <th>Data da presença</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
